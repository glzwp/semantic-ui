<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page 01</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.min.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/mycss.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>

</head>
<body>
    <!-- side bar-->
    <div class="ui sidebar menu large compact container icon labeled vertical">
        <a class="item" href="#"><i class="global icon"></i>Cities</a>
        <a class="item" href="#"><i class="car icon"></i>Find a ride</a>
        <div class="ui buttons">
            <button class="ui button black">
                <i class="sign in icon"></i>
                Login
            </button>
            <div class="or"></div>
            <button class="ui button green">
                <i class="user icon"></i>
                Sign Up
            </button>
        </div>
    </div>
    <!--Need to set up the pusher to use with sidebar (Refer to sidebar usage)-->
    <!--pusher hold the main content-->
    <div class="pusher">
        <div class="ui vertical aligned center landing segment inverted">
            <div class="transbg">
                <div class="ui container">
                    <div class="ui secondary inverted top large pointing menu">
                        <div class="left item">
                            <a class="toc item">
                                <i class="sidebar icon"></i>
                            </a>
                        </div>
                        <div class="right item">
                            <a class="active item" href="#">Home</a>
                            <a class="item" href="#">Cities</a>
                            <a class="item" href="#">Find a ride</a>
                            <div class="ui buttons">
                                <button class="ui button black">
                                    <i class="sign in icon"></i>Login
                                </button>
                                <div class="or"></div>
                                <button class="ui button green">
                                    <i class="user icon"></i>Sign up
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ui container text">
                    <h1 class="ui header centered inverted">Look up for a ride</h1>
                    <div class="container fluid findbg">
                        <form class="ui form">
                            <div class="field">
                                <div class="fields">
                                    <div class="eleven wide field">
                                        <div class="ui search location">
                                            <div class="ui left icon input">
                                                <i class="inverted circular blue map icon"></i>
                                                <input class="prompt" type="text" name="location" placeholder="Enter your location..." />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="three wide field">
                                        <div class="ui selection dropdown">
                                            <div class="default text">Ride Type</div>
                                            <i class="dropdown icon"></i>
                                            <input type="hidden" name="ride" />
                                            <div class="menu">
                                                <div class="item" data-value="private">Private</div>
                                                <div class="item" data-value="2private">2-Private</div>
                                                <div class="item" data-value="3private">3-Private</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="field">
                                <button class="ui fluid submit green animated button" tabindex="0">
                                    <div class="visible content">Let's Go</div>
                                    <div class="hidden content">Amazing ride to your destination&nbsp;
                                    <i class="taxi icon"></i>
                                    </div>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.min.js"></script>
<script src="assets/js/myjs.js"></script>
</html>
